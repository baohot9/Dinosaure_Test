<div class="toolbar" role="banner">
    <div class="example-button-row">
        <button mat-button (click)="logout_go()">Log out</button>
    </div>
</div>

<div style="text-align:center" *ngIf="data">
    <h1>Dinosaur's informations</h1>
    <p>
    <mat-card class="table-custom" style="text-align:center">
        <h1>{{data.name}}</h1>

        <mat-list>
            <mat-list-item>Age: {{data.age}}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Famille: {{data.famille}}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Race: {{data?.race}}</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item>Nourriture: {{data.nourriture}}</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-card>


    <h2>Liste d'amis</h2>

    <form class="example-card2">
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Nom d'ami"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto"
                 [(ngModel)]="friend">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of all_name " [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
    </form>
    <button (click)="addFriend()" mat-raised-button>Ajouter d'ami</button>

    <div *ngFor="let ami of data.ami_name; index as i; first as isFirst">
        <mat-card class="table-custom" style="text-align:center">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{i + 1}}/{{ami}}</mat-card-title>
                </mat-card-header>
                <mat-card-actions>
                    <button mat-button color="warn" (click)="deleteFriend(ami)" >Delete</button>
                </mat-card-actions>
            </mat-card>
        </mat-card>
    </div>
